<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Funcional</title>

 <!-- Importa o CSS do Bootstrap para usar estilos prontos e facilitar o layout responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<!-- d-flex flex-column min-vh-100 faz o body ser um contêiner flex em coluna
     e ocupar a altura total da tela (min-vh-100), permitindo o rodapé “grudar” no fim -->

<body class="d-flex flex-column min-vh-100">

<!-- Navbar simples com os links "Gmail" e "Imagens" alinhados à direita. 
       Fundo claro, espaçamento interno e entre os links usando utilitários do Bootstrap. -->
  <header>
    <nav class="d-flex justify-content-end p-3 bg-light gap-3">
      <a href="#" class="nav-link text-warning">Gmail</a>
      <a href="#" class="nav-link text-warning">Imagens</a>
    </nav>
  </header>

<main class="d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">

  <!-- Área principal centralizada vertical e horizontalmente,
       flex-grow-1 garante que ela cresça para ocupar o espaço entre o topo e o rodapé -->

  <h1 class="mb-4">

        <!-- container centraliza e dá espaçamento lateral.
         text-center centraliza no mobile e text-md-start alinha à esquerda em telas médias ou maiores -->
    
         <div class="container text-center text-md-start">

            <!-- Cada <a> representa uma letra do logo do Google, 
           com classes de cor para imitar o estilo original -->

      <a href="#" class="me-3 text-primary">G</a>
      <a href="#" class="me-3 text-danger">O</a>
      <a href="#" class="me-3 text-warning">O</a>
      <a href="#" class="me-3 text-primary">G</a>
      <a href="#" class="me-3 text-success">L</a>
      <a href="#" class="me-3 text-danger">E</a>
    </div>
  </h1>

  <!-- Formulário de pesquisa fictício, apenas para simulação -->
  <form id="googleForm" class="w-75 w-md-50 mx-auto">
        <!-- Label oculto (visually-hidden) para acessibilidade: leitores de tela sabem que é um campo de pesquisa -->
        <label for="searchInput" class="visually-hidden">Pesquisar</label>
        <!-- Campo de texto onde o usuário digita a pesquisa -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Pesquisar..." aria-label="Pesquisar">
        <!-- Botões alinhados lado a lado com espaço entre eles (gap-2) -->
        <div class="d-flex justify-content-center gap-2">    
          <!-- Botão principal de pesquisa -->
          <button type="submit" class="btn btn-primary">Pesquisa Google</button>
          <!-- Botão alternativo “Estou com sorte” com borda e sem preenchimento -->
          <button type="submit" class="btn btn-outline-primary">Estou com sorte</button>

      
    </div>
  </form>
</main>

<!-- Rodapé fixado no fim da página graças ao min-vh-100 no body e mt-auto aqui -->

<footer class="mt-auto py-3 bg-light">
  <div class="container">
    <div class="row">
            
      <!-- Primeira coluna de links do rodapé -->
      
      <div class="col-6 col-md-3 mb-2">
        <a href="#" class="d-block mb-1 text-primary">Sobre</a>
        <a href="#" class="d-block mb-1 text-danger">Publicidade</a>
      </div>
      
      <!-- Segunda coluna de links do rodapé -->
      
      <div class="col-6 col-md-3 mb-2">
        <a href="#" class="d-block mb-1 text-warning">Privacidade</a>
        <a href="#" class="d-block mb-1 text-success">Termos</a>
      </div>
    </div>
  </div>
</footer>


<script>
    // Captura o envio do formulário para evitar que a página recarregue.
  // Em vez disso, exibe um alerta simulando uma pesquisa.
  document.getElementById('googleForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Pesquisa simulada!');
  });
</script>

</body>
</html>
